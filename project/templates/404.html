{% extends 'layout.html' %}

{% block title %}Page Not Found{% endblock %}

{% block main %}
<div class="dashboard-container text-center" style="min-height: 60vh; display: flex; align-items: center; justify-content: center;">
    <div>
        <h1 style="font-size: 6em; font-weight: 700; color: #2c3e50; margin-bottom: 20px;">404</h1>
        <h2 style="color: #6c757d; margin-bottom: 30px;">Page Not Found</h2>
        <p style="color: #6c757d; font-size: 1.1em; margin-bottom: 40px;">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <a href="{{ url_for('main.index') }}" class="btn btn-action" style="padding: 12px 30px;">
            Return to Home
        </a>
    </div>
</div>
{% endblock %}
