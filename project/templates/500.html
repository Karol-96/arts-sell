{% extends 'layout.html' %}

{% block title %}Server Error{% endblock %}

{% block main %}
<div class="dashboard-container text-center" style="min-height: 60vh; display: flex; align-items: center; justify-content: center;">
    <div>
        <h1 style="font-size: 6em; font-weight: 700; color: #2c3e50; margin-bottom: 20px;">500</h1>
        <h2 style="color: #6c757d; margin-bottom: 30px;">Internal Server Error</h2>
        <p style="color: #6c757d; font-size: 1.1em; margin-bottom: 40px;">
            Something went wrong on our end. Please try again later or contact support if the problem persists.
        </p>
        <a href="{{ url_for('main.index') }}" class="btn btn-action" style="padding: 12px 30px;">
            Return to Home
        </a>
    </div>
</div>
{% endblock %}
